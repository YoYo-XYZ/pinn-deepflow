site_name: DeepFlow   # Change to your project name
repo_url: https://github.com/YoYo-XYZ/deepflow
repo_name: GitHub
edit_uri: edit/main/docs/    # Lets people click "Edit on GitHub"

theme:
  name: material             # The beautiful theme
  features:
    - content.code.copy      # Copy button on code blocks
    - navigation.tabs        # Top tabs if you want
    - navigation.sections
    - search.suggest
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:     # Math support: $$ equation $$
      generic: true
  - admonition               # Callouts: !!! note "Title"
  - attr_list
  - md_in_html

nav:                           # Your menu structure â€“ edit as you add pages
  - Home: index.md
  - Quick Start: quickstart.md
  - Examples:
    - Overview: examples.md
    - 1D Burgers Equation: burgers_eq.md
    - Steady Cavity Flow: cavity_flow_steady.md
    - Steady Cylinder Flow: cylinder_flow_steady.md
    - Steady BFS Flow: BFS_flow_steady.md
    - Transient Channel Flow: channel_flow_transient.md
    - 2D Heat Equation: heat_eq.md
  - API: reference.md